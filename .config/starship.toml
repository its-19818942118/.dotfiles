# ~/.config/starship.toml

# Inserts a blank line between shell prompts

add_newline = true

# Command Time out

scan_timeout = 10000
command_timeout = 10000

# Change the default prompt format

format = """
[╭╴](bold purple)$os \
| $username\
$directory $fill $shell \
$git_branch\
$git_status\
$lua\
$terraform\
$vagrant\
$docker_context\
$helm\
$python\
$nodejs\
$ruby\
$kubernetes\
$kubernetes
[╰─](bold red)$character
"""
# Right_format

right_format = """
$battery\
$time\
$cmd_duration
"""

# A continuation prompt that displays two filled in arrows

continuation_prompt = '▶▶ '

# Change the default prompt characters

[character]
success_symbol = "[](238)"
error_symbol = "[](red)"


[profiles]
short = """
 $directory $fill \
 $time \
\n 󰤹  \
"""


# No need for env variables as starship provides a way to show your current distro

[os]
format ="[$symbol](bold white)"
disabled = false

[os.symbols]
Windows = " "
Linux = " "
Arch = "󰣇"
Debian =""
Fedora =""
Ubuntu = ""

#Directory settings

[directory]
truncation_length = 5
truncation_symbol = "…/"
home_symbol = "|  ~"
read_only_style = "197"
read_only = "  "
format = " at [$path]($style)[$read_only]($read_only_style)"

# Shows the username

[username]
style_user = "bold blue"
style_root = "bold purple"
format = " [$user]($style)"
disabled = false  # disable in powershell
show_always = true

# Shows the prompt for the root user
#[root]
#format = "[$user]($style) "
#disabled = false
#show_always = true

# Shows the shell

[shell]
bash_indicator = "bash "
fish_indicator = "󰈺 󱢺 "
zsh_indicator = " _"
powershell_indicator = "󰨊 "
ion_indicator =" "
elvish_indicator = " "
tcsh_indicator = "󰓸 "
xonsh_indicator = " "
cmd_indicator = " "
nu_indicator = "󱄆 "
unknown_indicator = " "
style = "cyan bold"
format = "on 󰫵󰫲󱎦󱎦• [$indicator]($style) "
disabled = false

# Shows the battery

[battery]
full_symbol = "•"
charging_symbol = "⇡"
discharging_symbol = "⇣"
disabled = false
#show_always = true

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'

[[battery.display]] # 'bold yellow' style and discharging_symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'

# Shows the time

[time]
disabled = false
style = "white"
format = "󱑂(bold white) [$time]($style)"

# Shows the CMD duration

[cmd_duration]
min_time = 10
format = " | 󰔚 [$duration]($style)"
style = "yellow"

# Shows the app directory/contents

[git_branch]
symbol = "󰊢  (yellow)"
format = "on [$symbol  $branch]($style) "
truncation_length = 7
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = "  "
untracked = "  "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " 󰏗 "
modified = "  "
staged = '[++\($count\)](green)'
renamed = " 󰖷 "
deleted = "  "

[lua]
format = "via [󰢱 󰍆 lua $version]($style)"

[terraform]
format = "via [󱁢  terraform $version]($style) 壟 [$workspace]($style)"

[vagrant]
format = "via [  vagrant $version]($style)"

[docker_context]
format = "via [󰡨  $context](bold blue)"

[helm]
format = "via [󰷀  $version](bold purple)"

[python]
symbol = "[󰌠 󱔎 ](blue)"
python_binary = "python3"

[nodejs]
format = "via [ 󰎙 $version](bold green)"
disabled = true

[ruby]
format = "via [󰫏  $version]($style)"

[kubernetes]
format = 'on [󰠳  $context\($namespace\)](bold purple)'
disabled = false

[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"


